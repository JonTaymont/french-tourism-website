<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

</head>

<body>
    <div class="sidebar">
        <h4>Sidebar</h4>
        <ul class="sidebar-menu">
            <li><a href="#"><i class="fa fa-qrcode"></i>Dashboard</a></li>
            <li class="sub-menu"><a href="#"><i class="fa-brands fa-yelp"></i>Products <i
                        class="fa-solid fa-circle-chevron-down indicator"></i></a>
                <ul>
                    <li><a href="#"><i class="fa fa-shopping-bag"></i>Electronics</a></li>
                    <li><a href="#"><i class="fa fa-shopping-bag"></i>Appliances</a></li>
                    <li><a href="#"><i class="fa fa-shopping-bag"></i>Fashion</a></li>
                </ul>
            </li>
            <li class="sub-menu"><a href="#"><i class="fa fa-calendar"></i>Events <i
                        class="fa-solid fa-circle-chevron-down indicator"></i></a>
                <ul>
                    <li><a href="#"><i class="fa-regular fa-calendar"></i>Today</a></li>
                    <li><a href="#"><i class="fa-regular fa-calendar"></i>This Month</a></li>
                    <li><a href="#"><i class="fa-regular fa-calendar"></i>This Year</a></li>
                </ul>
            </li>
            <li><a href="#"><i class="fa fa-envelope"></i>Contact</a></li>
        </ul>
    </div>

    <script>
        $(".sub-menu a").click((event) => {
            $(event.target).parent().find("ul").slideToggle();
            $(event.target).parent().find(".indicator").toggleClass("reverse");
        });
    </script>
</body>

</html>
